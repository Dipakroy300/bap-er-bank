<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
      <h1 class="text-5xl text-center mt-6">lets get some <span class="font-semibold text-violet-600">money!!!!!</span> </h1>
    </header>

    <main>
     <section class=" text-center mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-green-600 p-6 rounded-xl"> 
               <h4 class="text-3xl">Deposit</h4>
               <h2  class="text-5xl">$<span id="deposit-total">00</span> </h2>
            </div>
            <div class="bg-violet-600 p-6 rounded-xl"> 
               <h4 class="text-3xl">Withdraw</h4>
               <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
            </div>
            <div class="bg-blue-600 p-6 rounded-xl"> 
               <h4 class="text-3xl">Balance</h4>
               <h2 class="text-5xl">$<span id="balance-total">3000</span> </h2>
            </div>
          
        </div>
       
     </section>

     <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
            <div class="bg-orange-300 p-12">
               <h4 class="text-3xl mb-2">
                   Please Deposit
               </h4>
               <input class="w-9/12" type="text" placeholder="input amount" id="deposit-amount">
               
               <button id="btn-deposit" class="block bg-sky-700 hover:bg-green-600 mt-2 px-6 py-2 text-white rounded-xl">Deposite</button>
            </div>
            <div class="bg-yellow-300 p-12">
               <h4 class="text-3xl mb-2">
                  Withdraw
               </h4>
               <input class="w-9/12" type="text" placeholder="input amount" id="withdraw-field">
            
               <button id="btn-withdraw" class=" block bg-sky-700 hover:bg-green-600 mt-2 px-6 py-2 text-white rounded-xl" >Withdraw</button>
            </div>
       </div>
     </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
